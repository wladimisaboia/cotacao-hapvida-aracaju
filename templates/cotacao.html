<!DOCTYPE html>
<html>
  <head>
    <title>Cotações Hapvida Aracaju</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Cotação Hapvida</h2>
      <form action="/cotacao" method="post">
        <div class="form-group">
          <label for="idade">Idade:</label>
          <input
            type="text"
            id="idade"
            name="idade"
            placeholder="Digite sua idade (separadas por vírgula)"
          />
        </div>
        <div class="form-group">
          <label for="plano">Plano:</label>
          <select id="plano" name="plano">
              <option value="Selecione o plano">Selecione o plano</option>
              <option value="ambulatorial (pessoa física) - Sem coparticipação, exceto terapias ">21028 - Ambulatorial (pessoa física) - Sem coparticipação, exceto terapias</option>
              <option value="ambulatorial (pessoa física) - Com coparticipação">11330 - Ambulatorial (pessoa física) - Com coparticipação</option>
              <option value="nosso plano enfermaria (pessoa física) - Sem coparticipação, exceto terapias">21057 - Nosso Plano Enfermaria (pessoa física) - Sem coparticipação, exceto terapias</option>
              <option value="nosso plano enfermaria (pessoa física) - Com coparticipação">13299 - Nosso Plano Enfermaria (pessoa física) - Com coparticipação</option>
              <option value="nosso plano apartamento (pessoa física) - Sem coparticipação, exceto terapias">21058 - Nosso Plano Apartamento (pessoa física) - Sem coparticipação, exceto terapias</option>
              <option value="nosso plano apartamento (pessoa física) - Com coparticipação">13298 - Nosso Plano Apartamento (pessoa física) - Com coparticipação</option>
              <option value="mix enfermaria (pessoa física) - Sem coparticipação, exceto terapias">21588 - Mix Enfermaria (pessoa física) - Sem coparticipação, exceto terapias</option>
              <option value="mix apartamento (pessoa física) - Coparticipação parcial">21587 - Mix Apartamento (pessoa física) - Coparticipação parcial</option>
              <option value="enfermaria (pessoa jurídica) - Sem coparticipação, exceto terapias">21225 - Nosso Plano Enfermaria (pessoa jurídica) - Sem coparticipação, exceto terapias</option>
              <option value="enfermaria (pessoa jurídica) - Com coparticipação">11067 - Nosso Plano Enfermaria (pessoa jurídica) - Com coparticipação</option>
              <option value="apartamento (pessoa jurídica) - Sem coparticipação, exceto terapias">21226 - Nosso Plano Apartamento (pessoa jurídica) - Sem coparticipação, exceto terapias</option>
              <option value="apartamento (pessoa jurídica) - Com coparticipação">11068 - Nosso Plano Apartamento (pessoa jurídica) - Com coparticipação</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" value="Cotar" />
        </div>
      </form>
    </div>
    <script>
        const interval = 120000;

        function refreshPage() {
            window.location.reload();
        }

        setInterval(refreshPage, interval);
    </script>
  </body>
</html>
